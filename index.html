<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARK Dino Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #121212; color: white; }
    input { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: none; }
    .card { background: #1f1f1f; padding: 15px; margin: 10px 0; border-radius: 10px; }
    .name { font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>

<h1>ARK Dino Tracker</h1>
<input type="text" id="search" placeholder="ค้นหาดิโน...">

<div id="dino-list"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAMLeQfaP3gySD5zFXJX1GS5m0Erla4w7g",
  authDomain: "ark-dino-tracker.firebaseapp.com",
  projectId: "ark-dino-tracker",
  storageBucket: "ark-dino-tracker.firebasestorage.app",
  messagingSenderId: "316048016234",
  appId: "1:316048016234:web:c689cfaec48daa958fdb13",
  measurementId: "G-Q1QVS7HMG6"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const list = document.getElementById("dino-list");
const search = document.getElementById("search");

function render(dinos) {
  list.innerHTML = "";
  dinos.forEach(d => {
    list.innerHTML += `
      <div class="card">
        <div class="name">${d.name}</div>
        <div>HP: ${d.hp}</div>
        <div>DMG: ${d.dmg}</div>
      </div>
    `;
  });
}

let allDinos = [];

db.collection("dinos").onSnapshot((snap) => {
  allDinos = snap.docs.map(doc => doc.data());
  render(allDinos);
});

search.addEventListener("input", () => {
  let q = search.value.toLowerCase();
  render(allDinos.filter(d => d.name.toLowerCase().includes(q)));
});
</script>

</body>
</html>
